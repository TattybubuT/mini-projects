<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="order-call" onclick="openShow()">Заказать звонок</button>
    </div>
    <div class="wrapper">
        <div class="wrapper2">
            <h2>Обратный звонок</h2>
            <form>
                <input type="tel" name="userphone" class="number" id="userphone" placeholder="телефон">
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
                <button type="submit" class="order-call-btn" onclick="closeShow()">Заказать</button>
            </form>
        </div>
        <span class="close">X</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
